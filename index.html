<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok V6 (Fix Button)</title>
    <style>
        /* CSS RESET */
        * { box-sizing: border-box; }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .kotak-utama {
            border: 2px solid #ffffff;
            background-color: #111111;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            text-align: center;
            position: relative; /* Penting */
        }

        h1 { color: #00ffcc; margin-top: 0; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 30px; font-size: 14px; }

        /* INPUT */
        input {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: #ffffff !important;
            color: #000000 !important;
            border: 3px solid #00ffcc;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px; /* Jarak Jauh biar ga numpuk */
            position: relative;
            z-index: 1;
        }

        /* TOMBOL (Dibuat Layer Paling Atas) */
        button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: #ff0050; /* Merah TikTok */
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            z-index: 10; /* AGAR TIDAK KETUTUPAN */
            transition: transform 0.1s;
        }

        /* Efek saat diklik */
        button:active {
            transform: scale(0.95); /* Mengecil dikit pas ditekan */
            background-color: #d60045;
        }

        button:disabled {
            background-color: #555;
            border-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* LOG STATUS */
        #logArea { margin-top: 15px; font-size: 13px; color: yellow; min-height: 20px; }

        /* HASIL */
        #hasil { display: none; margin-top: 25px; border-top: 1px solid #333; padding-top: 20px; }
        
        video { width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        
        .btn-dl {
            display: block; width: 100%; padding: 14px; margin-bottom: 10px;
            text-decoration: none; font-weight: bold; border-radius: 8px;
            background: white; color: black; border: 2px solid white;
        }
        .btn-dl:hover { background: #ddd; }
        .mp3 { background: #25D366; color: white; border: none; }

    </style>
</head>
<body>

    <div class="kotak-utama">
        <h1>TIKTOK V6</h1>
        <p>Fix Tombol Macet</p>

        <input type="text" id="linkInput" placeholder="Tempel Link di sini..." autocomplete="off">
        
        <button id="tombolCari" onclick="gasDownload()">üîç CARI SEKARANG</button>
        
        <div id="logArea"></div>

        <div id="hasil">
            <div id="infoUser" style="margin-bottom:10px; font-weight:bold;"></div>

            <div id="wadahVideo" style="display:none;">
                <video id="player" controls></video>
                <a id="btnHD" class="btn-dl" href="#" target="_blank">‚¨áÔ∏è DOWNLOAD VIDEO HD</a>
            </div>

            <div id="wadahFoto" style="display:none;"></div>

            <a id="btnMP3" class="btn-dl mp3" href="#" target="_blank">üéµ DOWNLOAD MUSIK MP3</a>
        </div>
    </div>

    <script>
        // LIST SERVER
        const PROXIES = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url='
        ];

        async function gasDownload() {
            // Tes tombol berfungsi
            console.log("Tombol ditekan!"); 

            const url = document.getElementById('linkInput').value.trim();
            const btn = document.getElementById('tombolCari');
            const log = document.getElementById('logArea');
            const hasil = document.getElementById('hasil');

            if (!url) { 
                alert("Link masih kosong! Tempel dulu link-nya."); 
                return; 
            }

            // UI Loading
            hasil.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "SEDANG MEMPROSES...";
            log.innerText = "‚è≥ Menghubungkan ke server...";
            
            try {
                const data = await fetchPintar(url, log);
                
                if (data.code === 0) {
                    renderHasil(data.data);
                    log.innerText = "";
                    hasil.style.display = 'block';
                } else {
                    log.innerText = "‚ùå Video tidak ditemukan / Private.";
                }
            } catch (e) {
                log.innerText = "‚ùå Gagal: " + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "üîç CARI SEKARANG";
            }
        }

        async function fetchPintar(targetUrl, logElem) {
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(targetUrl)}&hd=1`;
            
            for (let i = 0; i < PROXIES.length; i++) {
                try {
                    logElem.innerText = `‚è≥ Mencoba Jalur ${i+1}...`;
                    // Timeout manual 8 detik per jalur
                    const response = await Promise.race([
                        fetch(PROXIES[i] + encodeURIComponent(apiUrl)),
                        new Promise((_, r) => setTimeout(() => r(new Error("Timeout")), 8000))
                    ]);
                    const json = await response.json();
                    return json;
                } catch (e) {
                    console.log("Jalur gagal: " + e);
                }
            }
            throw new Error("Koneksi sibuk. Coba refresh.");
        }

        function renderHasil(v) {
            document.getElementById('infoUser').innerText = "üë§ " + v.author.nickname;
            document.getElementById('btnMP3').href = v.music;

            const wadahVid = document.getElementById('wadahVideo');
            const wadahFoto = document.getElementById('wadahFoto');
            const btnHD = document.getElementById('btnHD');

            wadahVid.style.display = 'none';
            wadahFoto.style.display = 'none';
            wadahFoto.innerHTML = '';

            if (v.images && v.images.length > 0) {
                // FOTO
                v.images.forEach((img, i) => {
                    wadahFoto.innerHTML += `
                        <div style="margin-bottom:10px; background:#222; padding:5px; border-radius:5px;">
                            <img src="${img}" style="width:100%; border-radius:5px;">
                            <a href="${img}" target="_blank" class="btn-dl" style="font-size:12px; margin-bottom:0;">Simpan Foto ${i+1}</a>
                        </div>`;
                });
                wadahFoto.style.display = 'block';
            } else {
                // VIDEO
                document.getElementById('player').src = v.play;
                const linkFinal = v.hdplay ? v.hdplay : v.play;
                const size = v.hd_size ? `(${(v.hd_size/1024/1024).toFixed(1)}MB)` : '';
                
                btnHD.href = linkFinal;
                btnHD.innerText = `‚¨áÔ∏è DOWNLOAD VIDEO HD ${size}`;
                wadahVid.style.display = 'block';
            }
        }
    </script>
</body>
</html>
